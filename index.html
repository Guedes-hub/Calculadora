<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gerador de Link do WhatsApp</title>
</head>
<body>
    <div class="container">

        <h1>Gerador de Link do WhatsApp</h1>

        <div class="input-group">
           <label for="numero">Número do WhatsApp (com DDD):</label>
           <input type="text" id="numero" placeholder="(00) 9 9999-9999">
        </div>

        <div class="input-group">
              <label for="mensagem">Mensagem (opcional):</label>
              <textarea id="mensagem" placeholder="Olá vi seu anúncio..."></textarea>
        </div>

        <button onclick="gerarLink()" class="btn-gerar" id="btnGerar">
            Gerar Link
        </button>

        <div id="resultado">
            <strong>Link gerado:</strong>
            <div class="link-gerado" id="linkGerado"></div>
            <button class="btn-copiar" id="btnCopiar" onclick="copiarLink()">Copiar Link</button>
            <div class="sucesso" id="mensagemSucesso"></div>
        </div>

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
