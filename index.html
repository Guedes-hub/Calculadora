<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/java-script/style.css">
        

    <title>DevClub-Conversor money</title>
</head>

<body>
    <img class="logo" src="./assets-conversor/logo.gif/java-script/" alt="logo-maozinha">


    <main>

        <label>
            Converter <b>de</b>

             <select class="currency-select-prime">
                <option value="Real"> R$ Real</option>
                <option value="dolar">US$ Dólar americano </option>
                <option value="Euro"> € Euro</option>
                <option value="Libra"> £ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
            </select>          
        </label>
                



        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dolar">US$ Dólar americano </option>
                <option value="Real"> R$ Real</option>
                <option value="Euro"> € Euro</option>
                <option value="Libra"> £ Libra</option>
                <option value="Bitcoin">₿ Bitcoin</option>
            </select>
        </label>

    

        <label>

            Valor
            <input class="input-currency" placeholder="Digite o valor desejado">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-yes"   src="./assets-conversor/real.png/java-script/" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-new">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="vector" src="./assets-conversor/Vector.png/java-script/" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets-conversor/dolar.png/java-script/" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>


    </main>

</body>
<script src="/java-script/scripts.js"></script>

</html>
